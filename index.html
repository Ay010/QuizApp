<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="source/Quizapp Dark/Quizapp/logo.png" />
    <title>QuizApp</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script src="js/script.js"></script>
  </head>
  <body onload="renderCard()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <main>
      <!-- card -->

      <div id="quiz-card" class="card p-3" style="width: 30rem">
        <div class="card-body">
          <div
            class="progress mb-3"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
          </div>
          <h5 class="card-title" id="question-text">Frage</h5>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer-card" id="answer1" onclick="answer(1)">Antwort</div>
        </div>
        <div class="card mb-2">
          <div class="card-body quiz-answer-card" id="answer2" onclick="answer(2)">Antwort</div>
        </div>
        <div class="card mb-2">
          <div class="card-body quiz-answer-card" id="answer3" onclick="answer(3)">Antwort</div>
        </div>
        <div class="card mb-2">
          <div class="card-body quiz-answer-card" id="answer4" onclick="answer(4)">Antwort</div>
        </div>

        <div class="question-footer">
          <span><b id="current-question"></b> von <b id="all-questions"></b> Fragen</span>

          <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">
            NÃ¤chste Frage
          </button>
        </div>
      </div>

      <!-- quiz end screen -->
      <div id="endscreen" class="card p-3" style="width: 30rem; display: none">
        <div id="endscreen-header" class="card-body">
          <img id="end-img" src="source/img/finish.png" class="card-img-top" alt="..." />

          <!-- <h2 class="card-title">Quiz beendet!</h2> -->
        </div>

        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 100%">100%</div>
        </div>

        <div class="card-body">
          <h5 class="card-title">
            Du hast <b id="right-answers"></b> von <b id="all-questions-endscreen"></b> Fragen
            richtig beantwortet!
          </h5>

          <button class="btn btn-primary mt-3" id="reset-quiz-button" onclick="resetQuiz()">
            Erneut spielen
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
